<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DoughNation App</title>
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <style>
            button { margin: 10px 5px; }
            li { margin: 10px; }
            body { width: 90%; max-width: 960px; margin: 0px auto; }
            #buttons { display: none; }
            h1{ margin: 45px; }
        </style>
    </head>
    <body>
        <h1>DoughNation App</h1>
        <h3>Order Summary</h3>
        <audio autoplay>
            <source src="/play_local_wav" type="audio/wav">
        </audio>
        <p><strong>Delivery address</strong>: {{customerAddress}}</p>
        <p><strong>Pizza size</strong>: {{orderSize}}</p>
        <p><strong>Pizza topping</strong>:</p>
        <ul>
            {% for topping in orderTopping %}
                <li>{{topping}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
