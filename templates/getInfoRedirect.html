<!DOCTYPE html>
<html lang="en">
    <head>
        <title>La Pizza Express</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet"/>
        <link rel="stylesheet" href="static/css/animate.css"/>
        <link rel="stylesheet" href="static/css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="static/css/owl.theme.default.min.css"/>
        <link rel="stylesheet" href="static/css/aos.css"/>
        <link rel="stylesheet" href="static/css/style.css"/>
    </head>
    <body>
        <audio autoplay>
            <source src="/play_local_wav" type="audio/wav">
        </audio>
        <section class="home-slider owl-carousel img" style="background-image: url(static/images/bg_1.jpg); background-size: cover;">
            <div class="slider-item">
                <div class="overlay"></div>
                <div class="container">
                    <div class="row slider-text align-items-center">
                        <div class="col-md-6 col-sm-12 ftco-animate">
                            <h1><span class="subheading">La Pizza Express</span></h1>
                            <p class="mb-4 mb-md-5">We noticed you requested the pizza to be delivered to:</p>
                            <p class="mb-4 mb-md-5">{{customerAddress}}</p>
                            <form style="display: inline;" action="/get_info" method="POST">
                                <input class="btn btn-white p-3 px-xl-4 py-xl-3" type="submit" value="Recording Again"/>
                            </form>
                            <form style="display: inline;" action="/get_topping" method="POST">
                                <input class="btn btn-primary p-3 px-xl-4 py-xl-3" type="submit" value="Continue">
                            </form>
                        </div>
                        <div class="col-md-6 ftco-animate">
                            <img src="static/images/restaurant_map_location.png" class="img-fluid" alt=""/>
                        </div>
                    </div>
                </div>
        </section>
    </body>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.easing.1.3.js"></script>
    <script src="static/js/jquery.waypoints.min.js"></script>
    <script src="static/js/jquery.stellar.min.js"></script>
    <script src="static/js/owl.carousel.min.js"></script>
    <script src="static/js/jquery.magnific-popup.min.js"></script>
    <script src="static/js/aos.js"></script>
    <script src="static/js/scrollax.min.js"></script>
    <script src="static/js/main.js"></script>
</html>
