<html lang="en">
    <head>
        <title>Skills Network Pizza App</title>
    </head>
    <body>
        <h1>Skills Network Pizza App</h1>
        <audio controls autoplay>
            <source src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBM-GPXX0E8TEN/labs/data/intro.wav" type="audio/wav">
        </audio>
        <p>Upload your delivery information:</p>
        <form action="/get_info_record" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
        <div id="msg" style="display: none;">
            <p>Audio uploaded successfully!</p>
        </div>
        <form action="/get_topping" method="post">
            <label>
                <br>
                <input type="submit" value="Next">
            </label>
        </form>
    </body>
    <script>
        var upload = document.querySelector('submit');
        upload.addEventListener('submit', function (e)
        {
          e.preventDefault();
          // Show message element
          document.getElementById('msg').style.display = 'block';
        });
    </script>
</html>
