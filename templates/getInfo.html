<html lang="en">
    <head>
        <title>Skills Network Pizza App</title>
    </head>
    <body>
        <h1>Skills Network Pizza App</h1>
        <audio controls autoplay>
            <source src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBM-GPXX0E8TEN/labs/data/intro.wav" type="audio/wav">
        </audio>
        <p>Record your delivery information:</p>
        <p>
            <button id="startRecording">Start recording</button>
            <button id="stopRecording" disabled>Stop recording</button>
        </p>
        <form action="/get_topping" method="post">
            <label>
                <br>
                <input type="submit" value="Next">
            </label>
        </form>
        <script>
            navigator
                .mediaDevices
                .getUserMedia({audio: true})
                .then(stream => { handlerFunction(stream) });
        
            function handlerFunction(stream) {
                rec = new MediaRecorder(stream);
                rec.ondataavailable = e => {
                    audioChunks.push(e.data);
                    if (rec.state == "inactive") {
                        let blob = new Blob(audioChunks, {type: 'audio/wav'});
                        sendData(blob);
                    }
                }
            }

            function sendData(data) {
                var form = new FormData();
                form.append('file', data, 'data.wav');
                form.append('title', 'data.wav');
                //Chrome inspector shows that the post data includes a file and a title.
                $.ajax({
                    type: 'POST',
                    url: '/save-record',
                    data: form,
                    cache: false,
                    processData: false,
                    contentType: false
                }).done(function(data) {
                    console.log(data);
                });
            }
        
            startRecording.onclick = e => {
                console.log('Recording are started..');
                startRecording.disabled = true;
                stopRecording.disabled = false;
                audioChunks = [];
                rec.start();
            };
        
            stopRecording.onclick = e => {
                console.log("Recording are stopped.");
                startRecording.disabled = false;
                stopRecording.disabled = true;
                rec.stop();
            };
        </script>
</html>
